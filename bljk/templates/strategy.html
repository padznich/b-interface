{% extends "base.html" %}
{% block title %}Strategy{% endblock %}

{% block content %}
    <hr/>
    <table class="col-lg-6">
        <thead>
            <tr>
                <td class="col-md-1 col-xs-3">id</td>
                <td class="col-md-1 col-xs-3">dealer</td>
                <td class="col-md-1 col-xs-3">cards</td>
                <td class="col-md-2 col-xs-3">action</td>
            </tr>
        </thead>
        <tbody>
            {% for rec in page_records %}
            <tr>
                <td>{{ rec.id }}</td>
                <td>{{ rec.dealer }}</td>
                <td>{{ rec.cards }}</td>
                <td>{{ rec.action }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
